<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrid Lenceria</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      background-color: #e1a8e7; /* Fondo gris claro */
      font-family: 'Brush Script', cursive; /* Fuente Roboto */
      color: #ffffff; /* Color del texto principal */
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease; /* Transición suave para el cambio de color de fondo */
    }

    header {
      background-color: #b9567c; /* Fondo rojo oscuro para el encabezado */
      padding: 20px; /* Espaciado interno para el encabezado */
      text-align: center; /* Centrar el contenido del encabezado */
    }

    h1 {
      color: #ffffff; /* Texto blanco para el encabezado principal */
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 1200px; /* Ancho máximo del contenedor principal */
      margin: 0 auto; /* Centrar el contenedor en la página */
      padding: 20px; /* Espaciado interno para el contenido */
    }

    .producto {
      background-color: #fff; /* Fondo blanco para los productos */
      border: 1px solid #ddd; /* Borde ligero alrededor de los productos */
      padding: 20px; /* Espaciado interno para los productos */
      margin-bottom: 20px; /* Margen inferior entre los productos */
    }

    .boton {
      background-color: #8b0749; /* Fondo rojo oscuro para los botones */
      color: #fff; /* Texto blanco para los botones */
      padding: 10px 20px; /* Espaciado interno para los botones */
      text-decoration: none; /* Eliminar el subrayado de los botones */
      border-radius: 5px; /* Bordes redondeados para los botones */
      display: inline-block;
      transition: background-color 0.3s ease, color 0.3s ease; /* Transiciones suaves para los cambios de color */
    }

    .boton:hover {
      background-color: #dd55ff; /* Cambio de color al pasar el ratón */
    }

    footer {
      background-color: #4c002c; /* Fondo rojo oscuro para el pie de página */
      padding: 20px; /* Espaciado interno para el pie de página */
      text-align: center; /* Centrar el contenido del pie de página */
      color: #fff; /* Texto blanco para el pie de página */
    }
  </style>
</head>

<body>
  <header>
    <h1>Astrid Lenceria</h1>
    <!-- Otros elementos del encabezado, como el menú de navegación, pueden ir aquí -->
  </header>

  <div class="container">
    <!-- Contenido principal de la página, como productos y ofertas -->
    <div class="producto">
      <img src="https://via.placeholder.com/300" alt="Producto 1">
      <h2>Conjunto de Encaje Elegante</h2>
      <p>Descubre nuestra colección de conjuntos de encaje diseñados para realzar tu belleza y comodidad.</p>
      <p class="boton">Ver Detalles</p>
    </div>

    <a href="#" class="boton">Ver Colección Completa</a>
  </div>

  <footer>
    <p>&copy; 2024 Astrid Lenceria</p>
    <!-- Otros elementos del pie de página, como enlaces adicionales, pueden ir aquí -->
  </footer>
</body>

</html>
