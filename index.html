<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Tienda de Lencería</title>
  <style>
    body {
      background-color: #E1E1E1; /* Fondo gris perla */
      font-family: 'Arial', sans-serif; /* Estilo de fuente */
      color: #333; /* Color del texto principal */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #F6B3C1; /* Fondo rosa claro para el encabezado */
      padding: 20px; /* Espaciado interno para el encabezado */
      text-align: center; /* Centrar el contenido del encabezado */
    }

    .container {
      max-width: 1200px; /* Ancho máximo del contenedor principal */
      margin: 0 auto; /* Centrar el contenedor en la página */
      padding: 20px; /* Espaciado interno para el contenido */
    }

    .producto {
      background-color: #FFFFFF; /* Fondo blanco para los productos */
      border: 1px solid #E1E1E1; /* Borde ligero alrededor de los productos */
      padding: 20px; /* Espaciado interno para los productos */
      margin-bottom: 20px; /* Margen inferior entre los productos */
    }

    .boton {
      background-color: #D0848D; /* Fondo rosa oscuro para los botones */
      color: #FFFFFF; /* Texto blanco para los botones */
      padding: 10px 20px; /* Espaciado interno para los botones */
      text-decoration: none; /* Eliminar el subrayado de los botones */
      border-radius: 5px; /* Bordes redondeados para los botones */
    }

    footer {
      background-color: #F6B3C1; /* Fondo rosa claro para el pie de página */
      padding: 20px; /* Espaciado interno para el pie de página */
      text-align: center; /* Centrar el contenido del pie de página */
    }
  </style>
</head>

<body>
  <header>
    <h1>Tu Tienda de Lencería</h1>
    <!-- Otros elementos del encabezado, como el menú de navegación, pueden ir aquí -->
  </header>

  <div class="container">
    <!-- Contenido principal de la página, como productos y ofertas -->
    <div class="producto">
      <!-- Detalles de un producto -->
    </div>

    <a href="#" class="boton">Ver Colección Completa</a>
  </div>

  <footer>
    <p>&copy; 2024 Tu Tienda de Lencería</p>
    <!-- Otros elementos del pie de página, como enlaces adicionales, pueden ir aquí -->
  </footer>
</body>

</html>
